			<div class="nextTo">

				<p class="smalltext">Months</p>
			</div>
			<div class="nextTo">
				<h3 class="days"></h3>
				<p class="smalltext">Days</p>
			</div>
			<div class="nextTo">
				<h3 class="hours"></h3>
				<p class="smalltext">Hours</p>
			</div>
			<div class="nextTo">
				<h3 class="minutes"></h3>
				<p class="smalltext">Minutes</p>
			</div>

			</div>
		</div>

<script type="text/javascript">
		function getTimeRemaining(endtime) {
			var time = Date.parse(endtime) - Date.parse(new Date());
			var seconds = Math.floor((time / 1000) % 60);
			var minutes = Math.floor((time / 1000 / 60) % 60);
			var hours = Math.floor((time / (1000 * 60 * 60)) % 24);
			var days = Math.floor(time / (1000 * 60 * 60 * 24) % 31);
			var months = Math.floor(time / (1000 * 60 * 60 * 24 * 31) % 12);
			return {
				'total': time,
				'months': months,
				'days': days,
				'hours': hours,
				'minutes': minutes,
				'seconds': seconds
			};
		}

		function initializeClock(id, endtime) {
			var clock = document.getElementById(id);
			var monthsSpan = clock.querySelector('.months');
			var daysSpan = clock.querySelector('.days');
			var hoursSpan = clock.querySelector('.hours');
			var minutesSpan = clock.querySelector('.minutes');
			var secondsSpan = clock.querySelector('.seconds');
			function updateClock() {
				var time = getTimeRemaining(endtime);
				monthsSpan.innerHTML = ('0' + time.months).slice(-2);
				daysSpan.innerHTML = ('0' + time.days).slice(-2);
				hoursSpan.innerHTML = ('0' + time.hours).slice(-2);
				minutesSpan.innerHTML = ('0' + time.minutes).slice(-2);
				secondsSpan.innerHTML = ('0' + time.seconds).slice(-2);
				if (time.total <= 0) {
					clearInterval(timeinterval);
				}
			}

			updateClock();
			var timeinterval = setInterval(updateClock, 1000);
		}

		var deadline = new Date(Date.parse('October 9 2022 23:59:59') + 0 * 24 * 60 * 60 * 1000);
		initializeClock('countdown', deadline);
	</script>
